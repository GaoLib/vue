<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
			<h1>异步更新</h1>
			<p id="p1">{{ foo }}</p>
    </div>
    <script>
			const app = new Vue({
				el: '#demo',
				data: { 
					foo: 'ready, go'
				},
				mounted() {
					this.foo = Math.random()
          console.log(1, this.foo)
          this.foo = Math.random()
          console.log(2, this.foo)
          this.foo = Math.random()
          console.log(3, this.foo)
          console.log('p1.innerHTML', p1.innerHTML)
          this.$nextTick(() => {
            console.log('p1.innerHTML', p1.innerHTML)
          })
				}
			});
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <p @click="onClick">This is a p</p>
    <comp @my-click="onMyClick"></comp>
  </div>
  <script>
    Vue.component('comp', {
      template: '<div @click="onClick">This is a comp</div>',
      methods: {
        onClick() {
          this.$emit('myClick')
        }
      }
    })
    const app = new Vue({
      el: '#demo',
      methods: {
        onClick() {
          console.log('p clicked')
        },
        onMyClick() {
          console.log('comp clicked')
        }
      }
    })
  </script>
</body>
</html>
